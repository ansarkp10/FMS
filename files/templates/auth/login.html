<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #a5a58d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #388E3C;
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
        
            {% if form.non_field_errors %}
                <div style="color: red; margin-bottom: 10px;">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
        
            <label for="id_username">Username or Email</label>
            {{ form.username.errors }}  <!-- Show errors for username -->
            {{ form.username }}
        
            <label for="id_password">Password</label>
            {{ form.password.errors }}  <!-- Show errors for password -->
            {{ form.password }}
        
            <button type="submit">Login</button>
        </form>
        
        <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
